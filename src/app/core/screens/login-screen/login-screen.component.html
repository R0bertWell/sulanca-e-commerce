<div class="login-page">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <h1 *ngIf="signIn; else signUpTemplate">Login do Usuário</h1>
      <ng-template #signUpTemplate><h1>Cadastro do Usuário</h1></ng-template>
      <div class="px-lg-5 pt-0">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="md-form">
              <input type="text" id="loginFormUser" formControlName="username" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" placeholder="Name"/>
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                  <div *ngIf="f['username'].errors['required']">{{'Username is required'| translate }}</div>
              </div>
          </div>
          <br>
          <div class="md-form">
              <input type="password" id="loginFormPassword" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Password"/>
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">{{'Password is required'| translate }}</div>
              </div>
          </div>
          <div class="text-center mt-4">
              <button [disabled]="loading" mdbBtn color="info" mdbWavesEffect>
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  {{ signIn ? ('Log in' | translate) : ('Sign Up' | translate)}}
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              <hr class="hr-light mb-3 mt-4">
          </div>
          <br>
          <mat-divider></mat-divider>
          <div *ngIf="!signIn">Já possui uma conta? <a class="blue-label" (click)="signUp(false)">Faça o Login</a></div>
          <div *ngIf="signIn">Não possui uma conta? <a class="blue-label" (click)="signUp(true)">Cadastre-se</a></div>
        </form>
      </div>
    </div>
  </div>
</div>

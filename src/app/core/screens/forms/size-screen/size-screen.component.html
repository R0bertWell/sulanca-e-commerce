<div class="menu__form-screens">
  <label class="menu__form-screens__label">
    <h2>Tamanho dos produtos</h2>
  </label>

  <div class="menu__form-screens__forms">
    <mat-form-field class="menu__form-screens__forms-fields">
      <mat-label>Nome do tamanho</mat-label>
      <input matInput type="string" [formControl]="sizeControl" #sizeInput>
    </mat-form-field>

    <button mat-button (click)="chamadaDialog()"><mat-icon>add_circle_outline</mat-icon></button>
  </div>
</div>

<table mat-table matSort [dataSource]="dataSourceSizes" class="mat-elevation-z8">
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Tamanho </th>
    <td mat-cell *matCellDef="let element"> {{element.sizeName}}</td>
  </ng-container>


  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editSize(element)">Editar</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="askRemoveSize(element)">Remover</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedSizeColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedSizeColumns;"></tr>
</table>
<mat-paginator
  [showFirstLastButtons]="true"
  (page)="handlePageSize($event)"
  [pageSize]="pageHandlerSize.pageSize"
  [length]="pageHandlerSize.totalSize"
  [pageIndex]="pageHandlerSize.pageIndex"
  aria-label="Select page of sizes"
></mat-paginator>

<button mat-button (click)="chamadaDialog()">Chama dialog</button>
